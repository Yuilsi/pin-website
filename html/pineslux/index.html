<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PinesLuz</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="./style.css">
    
</head>
<body>  
<!-------------------------------BARRA DE MENU------------------------------------------------>
<header>
    <nav>
        <div>
            <button class="logo"><img src="img/logo.png"></button> 
        </div>

        <div>
        <input type="checkbox" id="check">
        <label for="check" class="bar-btn"><img src="img/icons/menu.png" alt="#"></label>
                <ul class="nav-menu active">
                    <li><a href="#">Productos</a></li>
                    <li><a href="#">Favoritos</a></li>
                    <li><a href="#">Ayuda</a></li>
                </ul>
            </div>
            <div>
                <ul class= "menu flex align-items-center">
                    <li class="menu__item">
                        <a class="active" href=""><img src="img/icons/shopping_cart.png"/></a>
                    </li>
                    <li class="menu__items">
                        <button><img src="img/login.png"/></button>
                    </li>
                </ul>
            </div>
    </nav>
</header>

<section>
    <h2>Nuestros productos</h2>
    <div class="slick-list" id="slick-list">
        <button class="slick-arrow slick-prev" id="buttton-prev"><img src="./img/icons/icon_previous.png" alt=""></button>
        <div class="slick-track" id="track">
            <div class="slick">
                <div>
                    <a href="/">
                        <picture>
                            <img src="./img/products/cup_coffe.png" alt="image">
                        </picture>
                    </a>
                </div>
            </div>
            <div class="slick">
                <div>
                    <a href="/">
                        <picture>
                            <img src="./img/products/pin_cat_character.png" alt="image">
                        </picture>
                    </a>
                </div>
            </div>
            <div class="slick">
                <div>
                    <a href="/">
                        <picture>
                            <img src="./img/products/pin_character.png" alt="image">
                        </picture>
                    </a>
                </div>
            </div>
            <div class="slick">
                <div>
                    <a href="/">
                        <picture>
                            <img src="./img/products/pin_ghost.png" alt="image">
                        </picture>
                    </a>
                </div>
            </div>
            <div class="slick">
                <div>
                    <a href="/">
                        <picture>
                            <img src="./img/products/pin_shield.png" alt="image">
                        </picture>
                    </a>
                </div>
            </div>
        </div>
        <button class="slick-arrow slick-next" id="buttton-next"><img src="./img/icons/icon_next.png" alt=""></button>

</section>

</body>
</html>
