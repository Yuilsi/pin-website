<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pantalla de productos</title>
    <link rel="stylesheet" type="text/css" href="./css/createProducts.scss">
</head>
<body>
    <section>
        <div class="imgBx"><img src="./src/scripts/styles/images/loginImage.png"></div>
        <div class="contentBx">
            <div class="formBx">
                <h2>Anadir productos</h2>
                <form  id="createProductForm">
                    <div class="inputBx">
                        <span>Nombre del producto</span>
                        <input type="text" name="name">
                    </div>
                    <div class="inputBx">
                        <span>Precio</span>
                        <input type="number" name="price">
                    </div>
                    <div class="inputBx">
                        <span>Categoría</span>
                        <select name="category">
                            <option value="Cuadrados">cuadrados</option>
                            <option value="Plasticos">plasticos</option>
                            <option value="Metalicos">metalicos</option>
                        </select>
                    </div>
                    <div class="remember">
                        <input type="file" name="images" >
                    </div>
                    <div class="inputBx">
                        <span>Descripción</span>
                        <textarea name="description" id="" cols="30" rows="10"></textarea>
                    </div>  
                    <div class="inputBx">
                        <input type="submit" value="crear producto">
                 </div>
                 
                </form>
            </div>
        </div>
    </section>



    <script src="./src/scripts/createProduct.js" type="module"></script>
</body>
</html>
