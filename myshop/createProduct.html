<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pantalla de productos</title>
    <link rel="stylesheet" type="text/css" href="./css/createProducts.scss">
</head>
<body>
    
   
 
    <section>
        <div class="container-image"><img class="image" src="./src/scripts/styles/images/loginImage.png"></div>
        <div class="container-form">
            <div class="form">
                <h2 class="form__title">Anadir productos</h2>
                <form class="form__items" id="createProductForm">
                    <div class="form__item">
                        <span>Nombre del producto</span>
                        <input type="text" name="name">
                    </div>
                    <div class="form__item">
                        <span>Precio</span>
                        <input type="number" name="price">
                    </div>
                    <div class="form__item">
                        <span class="form__category">Categoría</span>
    
                        <select name="category">
                                        <option value="Cuadrados">cuadrados</option>
                                        <option value="Plasticos">plasticos</option>
                                        <option value="Metalicos">metalicos</option>
                                    </select>
    
                    </div>
                    <div class="form__item">
                        <input type="file" name="images">
                    </div>
                    <div class="form__item">
                        <span>Descripción</span>
                        <textarea name="description" id="" cols="30" rows="10"></textarea>
                    </div>
                    <div class="form__item">
                        <input type="submit" value="crear producto">
                    </div>
    
                </form>
            </div>
        </div>
    </section>



    <script src="./src/scripts/createProduct.js" type="module"></script>
</body>
</html>
