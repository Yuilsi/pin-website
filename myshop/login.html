<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/login.scss">
</head>
<body>

    <div class="container" id="container">
    
        <div class="form-container sign-in-container">
            <form action="#" id="loginForm">
                <h1>Login</h1>
                <div class="social-container">
                    <a href="#" class="social"><i class="fi fi-brands-facebook"></i></a>
                    <a href="#" class="social"><i class="fi fi-brands-instagram"></i></a>
                    <a href="#" class="social"><i class="fi fi-brands-google"></i></a>
                </div>
                <span>o utiliza tu cuenta</span>
                <input type="text" name="username" />
                <input type="password" placeholder="password" name="password"/>
                <a href="#">Olvidaste tu contraseña?</a>
               <!--  <button>Iniciar sesión</button> -->
                <input type="submit" value="Ingresar">
           
            </form>
        </div>
        <div class="form-container sign-up-container">
            <form class="login__form" id="createUserForm">
                <h1>Registro</h1>
                <div class="social-container">
                    <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                    <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
                </div>
                <span>o utiliza tu correo electrónico para registrarse</span>
                <input type="text" placeholder="Nombre" name="name" />
                <input type="text" placeholder="Apellido" name="lastName">
                <input type="email" placeholder="Correo electronico" name="email">
                <input type="password" placeholder="Contraseña" name="password" />
                <input type="submit" value="Crear usuario">
                <!-- <button>Registrarse</button> -->
                
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <button class="ghost" id="signIn">Iniciar sesión</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <button class="ghost" id="signUp">Registrarse</button>
                </div>
            </div>
        </div>
    </div>
    
    
    <script src="./src/scripts/login.js" type="module"></script>
</body>
</html>
