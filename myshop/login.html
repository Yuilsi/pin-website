<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
   <section>
       <div class="contentImage">
           <div class="imageLogin">
               <img src="./src/scripts/styles/images/loginImage.png">
            </div>
       </div>
       <div class="contentBx">
           <div class="formBx">
               <h2 class="tittleLogin">Iniciar Sesión</h2>
               <form class="form" id="loginForm">
                   <div class="inputBx">
                       <span>Usuario</span>
                       <input type="text" name=""> 
                   </div>
                   <div class="inputBx">
                       <span>Contraseña</span>
                       <input type="password" name="">
                   </div>
                   <div class="remember">
                       <label><input type="checkbox" name="">Recordarme</label>
                   </div>
                   <div class="inputBx">
                    <input type="submit" value="Ingresar" name="">
                </div>
                <div class="inputBx">
                    <p>¿No tienes cuenta todavia?<a href="#">Registrarte</a></p>
                </div>
               </form>
               <h3>Iniciar sesión con:</h3>
               <ul class="sci">
                   <li><img src="./src/scripts/styles/images/icon_google.png" alt=""></li>
                   <li><img src="https://icones.pro/wp-content/uploads/2021/02/facebook-icone-bleu.png" alt=""></li>
               </ul>
           </div>
       </div>
   </section>

   <section>
       <div class="imageSignUp">
        <img src="./src/scripts/styles/images/loginImage.png"></div>
        <div class="containerSignIn">
            <div class="formSignUp">
                <h2>Registrarse</h2>
                <form id="createUserForm">
                 <input type="text" placeholder="Nombre" name="name">
                 <input type="text" placeholder="Apellido" name="lastName">
                 <input type="email" placeholder="Correo electronico" name="email">
                 <input type="password" placeholder="Contraseña" name="password">
                 <input type="submit" value="Crear usuario">
                </form>
            </div>
        </div>
   </section>


    <script src="./src/scripts/index.js" type="module"></script>
</body>
</html>
