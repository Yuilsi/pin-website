<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link rel="stylesheet" href="./css/login.scss">
</head>
<body>
 



    <section>
    <div class="container" id="container">
        <div class="form-container sign-in-container">
            <form class="login__form" action="#" id="loginForm">
                <div class="tittle">
                    <h1>Iniciar sesión</h1>
                </div>
               <!--  <div class="social-container">
                    <a href="#" class="social"><i class="fi fi-brands-facebook"></i></a>
                    <a href="#" class="social"><i class="fi fi-brands-instagram"></i></a>
                    <a href="#" class="social"><i class="fi fi-brands-google"></i></a>
                </div> -->
                  <div class="form">
                    <div class="form__item">
                        <span>Email</span>
                        <input type="text" placeholder="Email" name="username" />
                    </div>
                    <div class="form__item">
                        <span>Contraseña</span>
                        <input type="password" placeholder="Contraseña" name="password"/>
                    </div>
                    <!-- <div class="form__checkbox">
                        <label><input type="checkbox" name="">Recordarme</label>
                    </div> -->
<!-- 
                        <div class="form__label">
                            <p>Olvidaste tu contraseña?</p>   
                        </div> -->
                   
                    <div class="form__submit">
                        <input type="submit" value="Ingresar">
                    </div>
                   <!--  <button>Iniciar sesión</button> -->
              
              
           
            </form>
        </div>
        <div class="form-container sign-up-container">
            <form class="signUp__form" id="createUserForm">
                <div class="tittle">
                    <h1>Registrarse</h1>
                </div>
              <!--  <div class="social-container">
                    <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                    <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
                </div> 
                <span>o utiliza tu correo electrónico para registrarse</span>
            -->    <div class="form__item">
                <span>Nombre</span>
                <input type="text" placeholder="Nombre" name="name" />
                </div>
                <div class="form__item">
                <span>Apellido</span>
                <input type="text" placeholder="Apellido" name="lastName">
                </div>
                <div class="form__item">
                <span>Email</span>
                <input type="email" placeholder="Correo electronico" name="email">
                 </div>
                 <div class="form__item">
                <span>Contraseña</span>
                <input type="password" placeholder="Contraseña" name="password" />
                 </div>
                 
                 <div class="form__submit">
                     <input type="submit" value="Crear usuario">
                 </div>
                 
                <!-- <button>Registrarse</button> -->
                
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <button class="ghost" id="signIn">Iniciar sesión</button>
                    
                </div>
                <div class="overlay-panel overlay-right">
                    <button class="ghost" id="signUp">Registrarse</button>
                </div>
            </div>
        </div>
    </div>
</section>
    
    <script src="./src/scripts/login.js" type="module"></script>
</body>
</html>
