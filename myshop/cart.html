<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="./css/cart.scss">
    <link rel="stylesheet"  href="./css/home.scss">
</head>
<body>
    <header>
        <nav class="nav flex">
            <div class="flex align-items-center">
                <a href="#" class="logo">
                    <img  class="logo__write" src="./img/logo.png" >
                    <img class="logo__orange" src="./img/logo_orange.png" >
                </a>
          

                <ul class= "menu flex align-items-center active">
                    <li class="menu__item">
                        <a href="./index.html">Inicio</a>  
                      </li>
                    <li class="menu__item">
                      <a href="./shop.html">Productos</a>  
                    </li>
                    <li class="menu__item">
                        <a href="#">Favoritos</a> 
                    </li>
                    <li class="menu__item">
                        <a href="#">Ayuda</a>
                    </li>
                </ul>
            </div>
             <ul class= "menu flex align-items-center">
                <li class="menu__item">
                    <button><img src="./img/icons/loupe.png"/></button>
                </li>
                <li class="menu__item">
                    <a href="./cart.html"><img src="./img/icons/shopping_cart.png"/></a>
                </li>
                <li class="menu__item">
                    <button id="open"><img src="./img/login.png"/></button>
                </li>
            </ul>   
        </nav>

        <div class="header__responsive inactive">
            
            <button><img src="./img/icons/menu.png"></button>
            <a href="#" class="logo">
                <img  class="logo__write" src="./img/logo.png" >
                <img class="logo__orange" src="./img/logo_orange.png" >
            </a>    
        </div>

    </header> 
    
    
    <!---------------------VENTANA MODAL------------------------>
    <div id="modal_container" class="modal-container">
        <div class="modal" id="windous">
    
            <div>
                <a href="./login.html" class="button__modal button__modal--login" id="logIn">Iniciar sesión</a>
                <h4>¿Eres nuevo?</h4>
                <a href="./login.html" class="button__modal button__modal--signUp" id="signup">Registrarse</a>
                <div class="arrow up"></div>
            </div>
        </div>
    </div>
    
    
    <!----------------CART----------------->
    
    
    <section class="container">
        <h2 class="container__title">Tus compras</h2>
        <ul class="cart" id="cart"></ul>
        <div class="total">
            <div class="total__first">
                <h2 class="total__title">Total:</h2>
                <h2 class="total__total" id="totalSection">0</h2>
            </div>
            <div class="check">
                <a class="total__checkout" id="checkoutBtn">Comprar</a>
            </div>
        </div>
    </section>

    <script src="./src/scripts/cart.js" type="module"></script>
    <script src="./src/scripts/index.js" type="module"></script>
</body>
</html>
