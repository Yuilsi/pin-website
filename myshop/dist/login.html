<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>   
    <link rel="stylesheet" href="/login.83498378.css">
</head>
<body>
    <section>
    <div class="container" id="container">
        <div class="form-container sign-in-container">
            <form class="login__form" action="#" id="loginForm">
                <div class="tittle">
                    <h1>Iniciar sesión</h1>
                </div>
                  <div class="form">
                    <div class="form__item">
                        <span>Email</span>
                        <input type="text" placeholder="Email" name="username">
                    </div>
                    <div class="form__item">
                        <span>Contraseña</span>
                        <input type="password" placeholder="Contraseña" name="password">
                    </div>
                    <!-- <div class="form__checkbox">
                        <label><input type="checkbox" name="">Recordarme</label>
                    </div> -->
<!-- 
                        <div class="form__label">
                            <p>Olvidaste tu contraseña?</p>   
                        </div> -->
                   
                    <div class="form__submit">
                        <input type="submit" value="Ingresar">
                    </div>
            </div></form>
        </div>
        <div class="form-container sign-up-container">
            <form class="signUp__form" id="createUserForm">
                <div class="tittle">
                    <h1>Registrarse</h1>
                </div>
                <span>o utiliza tu correo electrónico para registrarse</span>
                <div class="form__item">
                <span>Nombre</span>
                <input type="text" placeholder="Nombre" name="name">
                </div>
                <div class="form__item">
                <span>Apellido</span>
                <input type="text" placeholder="Apellido" name="lastName">
                </div>
                <div class="form__item">
                <span>Email</span>
                <input type="email" placeholder="Correo electronico" name="email">
                 </div>
                 <div class="form__item">
                <span>Contraseña</span>
                <input type="password" placeholder="Contraseña" name="password">
                 </div>
                 
                 <div class="form__submit">
                     <input type="submit" value="Crear usuario">
                 </div>
                 
                <!-- <button>Registrarse</button> -->
                
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <button class="ghost" id="signIn">Iniciar sesión</button>
                    
                </div>
                <div class="overlay-panel overlay-right">
                    <button class="ghost" id="signUp">Registrarse</button>
                </div>
            </div>
        </div>
    </div>
</section>
    
    <script src="/login.b6efe323.js" defer=""></script>
</body>
</html>
