<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/login.83498378.css">
</head>
<body>

    <div class="container" id="container">
    
        <div class="form-container sign-in-container">
            <form action="#" id="loginForm">
                <h1>Login</h1>
               <!--  <div class="social-container">
                    <a href="#" class="social"><i class="fi fi-brands-facebook"></i></a>
                    <a href="#" class="social"><i class="fi fi-brands-instagram"></i></a>
                    <a href="#" class="social"><i class="fi fi-brands-google"></i></a>
                </div> -->
                  <div class="form">
                    <div class="form__item">
                        <span>Email</span>
                        <input type="text" placeholder="Email" name="username">
                    </div>
                    <div class="form__item">
                        <span>Contraseña</span>
                        <input type="password" placeholder="Contraseña" name="password">
                    </div>
                    <div class="form__label">
                        <a href="#">Olvidaste tu contraseña?</a>
                    </div>
                    <div class="form__submit">
                        <input type="submit" value="Ingresar">
                    </div>
                   <!--  <button>Iniciar sesión</button> -->
                </div><span>o utiliza tu cuenta</span>
              
           
            </form>
        </div>
        <div class="form-container sign-up-container">
            <form class="login__form" id="createUserForm">
                <h1>Registro</h1>
                <div class="social-container">
                    <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                    <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
                </div>
                <span>o utiliza tu correo electrónico para registrarse</span>
                <input type="text" placeholder="Nombre" name="name">
                <input type="text" placeholder="Apellido" name="lastName">
                <input type="email" placeholder="Correo electronico" name="email">
                <input type="password" placeholder="Contraseña" name="password">
                <input type="submit" value="Crear usuario">
                <!-- <button>Registrarse</button> -->
                
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <button class="ghost" id="signIn">Iniciar sesión</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <button class="ghost" id="signUp">Registrarse</button>
                </div>
            </div>
        </div>
    </div>
    
    
    <script src="/login.b6efe323.js" defer=""></script>
</body>
</html>
