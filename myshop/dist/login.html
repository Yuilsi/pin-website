<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuenta</title>   
    <link rel="stylesheet" href="/login.83498378.css">
</head>
<body>
    <section>
        <div class="container" id="container">
            <div class="form-container sign-in-container">
                <form class="form" action="#" id="loginForm">
                    <div class="form__title">
                        <h1>Iniciar sesión</h1>
                    </div>
                    <div class="data">
                        <div class="data__item">
                            <span>Email</span>
                            <input class="input" type="text" placeholder="Email" name="username">
                        </div>
                        <div class="data__item">
                            <span>Contraseña</span>
                            <input class="input" type="password" placeholder="Contraseña" name="password">
                        </div>
                        <div class="data__item">
                            <input class="input input--button" type="submit" value="Ingresar">
                        </div>
                    </div>
    
                </form>
            </div>
            <div class="form-container sign-up-container">
                <form class="form" id="createUserForm">
                    <div class="form__title">
                        <h1>Registrarse</h1>
                    </div>
                    <div class="data">
                        <div class="data__item">
                            <span>Nombre</span>
                            <input class="input" type="text" placeholder="Nombre" name="name">
                        </div>
                        <div class="data__item">
                            <span>Apellido</span>
                            <input class="input" type="text" placeholder="Apellido" name="lastName">
                        </div>
                        <div class="data__item">
                            <span>Email</span>
                            <input class="input" type="email" placeholder="Correo electronico" name="email">
                        </div>
                        <div class="data__item">
                            <span>Contraseña</span>
                            <input class="input" type="password" placeholder="Contraseña" name="password">
                        </div>
                        <div class="data__item">
                            <input class="input input--button" type="submit" value="Crear usuario">
                        </div>
                    </div>
                </form>
            </div>
            <div class="overlay-container">
                <div class="overlay">
                    <div class="overlay-panel overlay-left">
                        <button class="ghost" id="signIn">Iniciar sesión</button>
    
                    </div>
                    <div class="overlay-panel overlay-right">
                        <button class="ghost" id="signUp">Registrarse</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    <script src="/login.b6efe323.js" defer=""></script>
</body>
</html>
