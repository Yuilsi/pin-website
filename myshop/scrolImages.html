<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            overflow: hidden;
        }
        .n{
            position: absolute;
            top: 100px;
            width: 200px;
            height: 10px;
            background: #000;
        }
        .n1{  
            top: 200px;
        }
        .n2{  
            top: 300px;
        }
        .n3{  
            top: 400px;
        }
        .n4{  
            top: 500px;
        }

        #block{
           height: 100px; 
           width: 100px;
           position: absolute;
           background: red;
        }
        #container{
            width:100vw;
            height:100wh;
           position: fixed;
           top:0;
           left:0;
        }


    </style>

</head>
    
<body>
    <div id="wrap">
        <div class="n"></div>
        <div class="n n1"></div>
        <div class="n n2"></div>
        <div class="n n3"></div>
        <div class="n n4"></div>
    </div>
    
    <div id="block"></div>
    <div id="container"></div>
    
    
    <script src="./src/scripts/scrollImages.js" type="module"></script>
</body>
</html>
